<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>thẻ liên kết a . href là link liên kết, target sẽ quy định trang mới được mở trong tad nào</h1>
<h1>_blank mở trong tad mới</h1>
<p><a href="https://www.google.com/" target="_blank">Google_blank</a></p>
<p><a href="https://www.google.com/" target="_self">Google_self</a></p>
<p><a href="https://www.google.com/" target="_parent">Google_parent</a></p>
</body>
</html>
